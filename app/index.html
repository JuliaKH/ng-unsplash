<!doctype html>
<html ng-app="questApp">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/mystyles.css" />
</head>
<body>
<div  ng-controller="QuestionController">
    <header class="header">
        <div class="header-container">
            <img src="./img/logo.png" alt="logo" class="header__logo"/>
            <form class="search" >
                <input type="text" class="search__input" name="search" ng-model="title" placeholder="search"/>
                <button type="submit" class="search__button" ng-click="images()"><img src="./img/search.svg" alt="search"/></button>
            </form>
        </div>
    </header>

    <section class="images">
        <div class="container">
            <div class="images__list">
                <img ng-src="{{photo.regular}}" ng-repeat="photo in photos" class="images__list-img" />
            </div>
        </div>
    </section>
<!--    <div class="content">-->
<!--            <img ng-src="{{photo.regular}}" ng-repeat="photo in photos" />-->
<!--    </div>-->
</div>
<script src="js/lib/angular.min.js"></script>
<script src="js/app.js"></script>
<script src="js/dataService.js"></script>
<script src="js/controllers/QuestionController.js"></script>
</body>
</html>
